{% block styles %}

{% endblock %}


{% block content %}

    <div class = "main-window">

        <div class="container-fluid">
            <div class="row">

                {% for status in statusNameArray %}

                    <! -- изменить при изменении количества разделов на главной странице -->
                    <div class = "col-2">
                        <div class="order_list">
                            <div class="card-header text-center text-white bg-secondary">{{ status }} </div>
                        </div>

                {% endfor %}


            </div>
        </div>



        <div class="container-fluid">
            <div class="row">

                {% for orders in ordersArray %}

                    <! -- изменить при изменении количества разделов на главной странице -->
                    <div class = "col-2">
                        {% include "order_list.html"  %}
                    </div>

            </div>
        </div>


    </div>

{% endblock %}
