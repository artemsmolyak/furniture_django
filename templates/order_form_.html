   <div class="container">

        <div class="row">

            <div class = "col-4">
                <form method="post">
                    {%  csrf_token  %}
                    <div class="form-group">
                        <label for="orderNumber">Номер заказа</label>
                        <input type="text" class="form-control" id="orderNumber" value="{{ order.id }}">
                    </div>

                    <div class="form-group">
                        <label for="FIO">ФИО</label>
                         <input type="text" class="form-control" id="FIO" value="{{ order.surname }} {{ order.name }} {{ order.patronymic }}">
                    </div>

                    <div class="form-group">
                        <label for="address">Адрес</label>
                        <input type="text" class="form-control" id="address" value="">
                    </div>


                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Статус заказа</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>Создан</option>
                            <option>Обработан</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="orderDetail">Детали заказа</label>
                        <textarea class="form-control" id="orderDetail" rows="6">{{ order.details }}</textarea>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


            <div class = "col-8">
                Операции
                Материалы
                Эскизы
            </div>


        </div>
    </div>
